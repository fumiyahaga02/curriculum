<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            font-size: 1.5em;
            text-align: center;
        }

        th, td {
            padding : 10px;
        }

    </style>
</head>
<body>
    <select id="lang" onchange="changeLang()">
        <option id="select">選択してください</option>
        <option id="selected_jpn" value="jpn">日本語</option>
        <option id="selected_en" value="en">English</option>
        <option id="selected_all" value="all">全て表示</option>
    </select>
    <table>
        <tr id="jpn">
            <th>日本</th>
            <td>こんにちは</td>
            <td>ありがとう</td>
            <td>さようなら</td>
        </tr>
        <tr id="en">
            <th>English</th>
            <td>Hello</td>
            <td>Thank you</td>
            <td>Good Bye</td>
        </tr>
    </table>

    <script>
        //①onchangeで使用されている関数の中身を実装してください。
        function changeLang() {
            let lang = document.getElementById("lang").value;
            if (lang === "jpn") {
                document.getElementById("jpn").style.display = "";
                document.getElementById("en").style.display = "none";
            } else if (lang === "en") {
                document.getElementById("jpn").style.display = "none";
                document.getElementById("en").style.display = "";
            } else if (lang === "all") {
                document.getElementById("jpn").style.display = "";
                document.getElementById("en").style.display = "";
            }
        }
    </script>
</body>
</html>
